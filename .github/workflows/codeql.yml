name: "CodeQL Advanced"
 
on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  schedule:
    - cron: "21 10 * * 5"
 
jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
 
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: none     # Changed from 'manual' to skip Android build
          - language: javascript-typescript
            build-mode: none
          - language: ruby
            build-mode: none
          - language: swift
            build-mode: none     # Changed from 'manual' to skip iOS build
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false
 
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
 
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
 
      #  CocoaPods installation is not needed since we are not building iOS now.
      # Uncomment below only if you switch 'swift' back to 'manual' build-mode.
      #
      # - name: Install CocoaPods 1.14.3
      #   shell: bash
      #   run: |
      #     sudo gem install cocoapods -v 1.14.3
      #     export PATH="$(ruby -e 'puts Gem.bindir'):$PATH"
      #     pod --version
 
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
 
      #  Manual build steps are disabled to reduce runtime and cost
      #  These can be re-enabled if needed by changing build-mode to 'manual'
 
      # - if: matrix.build-mode == 'manual' && matrix.language == 'java-kotlin'
      #   shell: bash
      #   run: |
      #     cd ./apps/mobileApp/android
      #     ./gradlew assembleDebug -Dorg.gradle.jvmargs="-Xmx4g"
 
      # - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      #   shell: bash
      #   run: |
      #     cd ./apps/mobileApp/ios
      #     pod install
      #     xcodebuild -workspace UplyftHer.xcworkspace -scheme UplyftHer -configuration Debug -sdk iphonesimulator clean build
 
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"